{% extends 'base.html' %}


{% load crispy_forms_tags %}


{% block title %}Log In{% endblock title %}


{% block content %}
    {% if not user.is_authenticated %}
        <div class="card">
            <div class="card-body">
                <h2>Log In</h2>
                <hr/>
                <form method="post">{% csrf_token %}
                    {{ form|crispy }}
                    <hr/>
                    <button
                        class="btn btn-success"
                        type="submit">
                        Log In
                    </button>
                </form>
            </div>
        </div>
    {% else %}
        <h5>You are already logged in.</h5>
    {% endif %}
{% endblock content %}
