{% extends 'base.html' %}


{% load crispy_forms_tags %}


{% block title %}Sign Up{% endblock title %}


{% block content %}
    <div class="card">
        <div class="card-body">
            <h2>Sign Up</h2>
            <hr/>
            <form method="post">{% csrf_token %}
                {{ form|crispy }}
                <hr/>
                <button
                    class="btn btn-success"
                    type="submit">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
